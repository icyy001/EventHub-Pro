name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npx prisma generate
      - run: npx prisma db push
        env:
          DATABASE_URL: "file:./dev.db"
      - run: node prisma/seed.js
        env:
          DATABASE_URL: "file:./dev.db"
      - run: npm test
        env:
          DATABASE_URL: "file:./dev.db"
